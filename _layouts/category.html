---
layout: default
---
<div class="container">
  <div class="row posts-list" data-page="1" data-category="{{ page.category | slugify }}">
    {% for post in site.categories[page.category] %}
    {% include post-small.html post=post %}
    {% endfor %}
  </div>

  {% if posts_count > site.paginate %}
  <div class="row">
    <div class="col text-center">
      <a href="#" class="btn btn-primary btn-lg">Posts antigos</a>
    </div>
  </div>
  {% endif %}
</div>
