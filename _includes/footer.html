<footer class="blog-footer">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-auto">
        <a href="{{ site.baseurl }}/" class="blog-brand">
          <img src="{{ site.baseurl }}/assets/images/logo-footer.png" alt="" />
        </a>
      </div>

      <div class="col-auto">
        <nav class="site-nav">
          {% assign ordered_categories = site.category | sort:"order" %}
          {% for category in ordered_categories %}
          <a href="{{ site.baseurl }}/category/{{ category.slug }}">{{ category.title }}</a>
          {% endfor %}
        </nav>
      </div>

      <div class="col-auto">
        <nav class="site-nav-pages">
          <a href="{{ site.baseurl }}/about/">Sobre</a>
          <a href="{{ site.baseurl }}/contact/">Contato</a>
        </nav>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript">
  var BASE_URL = "{{ site.baseurl }}/";
</script>

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/main.js"></script>
