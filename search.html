---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col">
      <div class="search-result">
        <h1 class="search-title">Resultado da busca</h1>
        <h2 class="search-terms">Diretório padrão</h2>
        <div class="result-count">
          <strong>12</strong> <span>resultado(s) encontrado(s)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row posts-list" data-page="1">
    {% for post in site.posts limit:9 offset:1 %}
    {% include post-small.html post=post %}
    {% endfor %}
  </div>

  <div class="row search-load-more">
    <div class="col text-center">
      <a href="#" class="btn btn-primary btn-lg">Ver mais posts</a>
    </div>
  </div>
</div>
